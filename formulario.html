<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Datos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .formulario {
      max-width: 600px;
      margin: auto;
      background: #f9f9f9;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .resultado {
      margin-top: 20px;
      background: #fff;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="formulario">
    <h2>Formulario de Datos</h2>
    <form id="miFormulario">
      <div>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
      </div>
      <div>
        <label>Edad:</label><br>
        <input type="radio" id="edad1" name="edad" value="10-17" required>
        <label for="edad1">10-17</label><br>
        <input type="radio" id="edad2" name="edad" value="18-25">
        <label for="edad2">18-25</label><br>
        <input type="radio" id="edad3" name="edad" value="26-30">
        <label for="edad3">26-30</label><br>
        <input type="radio" id="edad4" name="edad" value="31-35">
        <label for="edad4">31-35</label>
      </div>
      <div>
        <label for="carrera">Carrera que estudias:</label>
        <input type="text" id="carrera" name="carrera" required>
      </div>
      <div>
        <label for="color">Color favorito:</label>
        <input type="text" id="color" name="color" required>
      </div>
      <button type="submit">Enviar</button>
    </form>
    <div class="resultado">
      <h3>Hola, </h3> <span id="mostrarNombre"></span></p> <h3> tus datos son: </h3>
      <p><strong>Nombre:</strong> <span id="mostrarNombre"></span></p>
      <p><strong>Edad:</strong> <span id="mostrarEdad"></span></p>
      <p><strong>Carrera:</strong> <span id="mostrarCarrera"></span></p>
      <p><strong>Color favorito:</strong> <span id="mostrarColor"></span></p>
    </div>
  </div>

  <script>
    document.getElementById('miFormulario').addEventListener('submit', function(event) {
      event.preventDefault();

      // Obtener valores del formulario
      var nombre = document.getElementById('nombre').value;
      var edad = document.querySelector('input[name="edad"]:checked').value;
      var carrera = document.getElementById('carrera').value;
      var color = document.getElementById('color').value;

      // Mostrar valores en el cuadro de resultados
      document.getElementById('mostrarNombre').textContent = nombre;
      document.getElementById('mostrarEdad').textContent = edad;
      document.getElementById('mostrarCarrera').textContent = carrera;
      document.getElementById('mostrarColor').textContent = color;
    });
  </script>
</body>
</html>
